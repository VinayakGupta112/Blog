<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="/">Research Blog</a></h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/archive">Archive</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <header>
                <h2>Article Title</h2>
                <p class="date">Published: YYYY-MM-DD</p>
            </header>
            <section class="content">
                <p>Article content goes here...</p>
            </section>
            <footer>
                <p>Tags: [tags]</p>
            </footer>
        </article>

        <!-- More articles here -->

    </main>

    <aside>
        <h3>About Me</h3>
        <p>Brief bio...</p>
        <h3>Search</h3>
        <input type="text" placeholder="Search...">
        <h3>Categories</h3>
        <ul>
            <li><a href="#">Category 1</a></li>
            <li><a href="#">Category 2</a></li>
        </ul>
    </aside>

    <footer>
        <p>&copy; YYYY [Your Name]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
